<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel - Scores</h1>
    <table border="1">
        <tr>
            <th>Date & Time</th>
            <th>Name</th>
            <th>Score</th>
            <th>Total</th>
        </tr>
        {% for row in results %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
